<!DOCTYPE HTML>

<html>
  <head>
    <script type="text/javascript" src="assets/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="assets/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/background_image.js"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>
    <script type="text/javascript" src="assets/js/ff.js"></script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.0.min.js"></script>
    <script type="text/javascript" src="assets/js/fake.js"></script>
    <script type="text/javascript" src="assets/js/wg.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/font-awesome.min.css">
  </head>

  <body>
    <div class="nav-bar">

    </div>

    <header class="app-header">
      <div class="container">
        <a href='index.html'><img src="assets/images/title.png"></a>
      </div>
    </header>

    <div id="main">
      <div class="container">
        <!--Start canvas-->
        <div id="edit-canvas">
          <div>
            <div id="edit-fake"></div>
            <button class="btn btn-danger btn-emphasis" id="preview-btn" type="button"><h4>Preview</h4></button>
          </div>
        </div>
        <!--End canvas-->

        <!--Start photo selector-->
        <div class="row">
          <div class="span2"></div>
          <div id="your-photo" class="span4">
            <div class="page-header">
              <h4>Upload your photo</h4>
            </div>
            <div>
              <input id="person_filepicker"
                     type="filepicker"
                     data-fp-apikey="AhyWohKMSG6uimWcifzE1z"
                     data-fp-mimetypes="image/*"
                     data-fp-container="modal"
                     data-fp-services="COMPUTER,DROPBOX,FACEBOOK"
                     data-fp-button-class="btn btn-primary">
              <span class="searching hide">
                <i class="icon-spinner icon-spin"></i>
              </span>
              <div id="photo_wrapper" class="hide"><img id="person" class="photo person"></img></div>
            </div>
          </div>

          <!--Start background image selector-->
          <div id="search-bg" class="span4">
            <div class="page-header">
              <h4>Select background</h4>
            </div>

            <div id="bg-selector">
              <form class="form-search">
                <input type="text" class="input-medium search-query" placeholder="Search background...">
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
          </div>
          <div class="span2"></div>

          <div id="bg-modal">
            <div class="modal hide">
              <div class="modal-header">
                <h3>Awesome backgrounds</h3>
                <!--<button class="close" data-dismiss="modal">x</button> -->
              </div>

              <div class="modal-body">
                <span class="message message-searching hide">
                  <i class="icon-spinner icon-spin"></i>
                  <h6>Loading...</h6>
                </span>
                <div class="results"></div>
                <button class="btn btn-danger hide" id="load-more-btn" type="button">
                  <h5>
                    Load more
                    <span class="searching hide">
                      <i class="icon-spinner icon-spin"></i>
                    </span>
                  </h5>
                </button>
              </div>

              <div class="modal-footer">
                <a class="btn" data-dismiss="modal" href="#">Close</a>
              </div>
            </div>
          </div>
          <!--End background image selector-->
        </div>
        <!--Start photo selector-->

        <div id="preview-wrapper" class="modal hide">
          <img id="preview"></img>
          <div class="action-group">
            <button id="save">Save Photo</button>
            <button id="edit">Edit Photo</button>
            <button id="wg_btn">Send to Walgreens</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
