<!DOCTYPE HTML>

<html>
  <head>
    <script type="text/javascript" src="assets/scripts/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="assets/scripts/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/scripts/background_image.js"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript" src="http://feather.aviary.com/js/feather.js"></script>
    <script type="text/javascript" src="assets/js/ff.js"></script>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.0.min.js"></script>
    <script type="text/javascript" src="assets/js/fake.js"></script>
    <script type="text/javascript" src="assets/js/wg.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/font-awesome.min.css">
  </head>

  <body>
    <div class="nav-bar">

    </div>

    <header class="app-header">
      <div class="container">
        <h1>Wish you were here</h1>
      </div>
    </header>

    <div id="main">
      <div class="container">
        <!--Start canvas-->
        <div id="edit-canvas">
          <div class="page-header">
          </div>
          <div>
            <div id="edit-fake"></div>
            <button class="btn hide" id="preview-btn" type="button">Preview</button>
            <button class="btn" id="go-real-btn" type="button">Go real!</button>
          </div>
        </div>
        <!--End canvas-->

        <!--Start photo selector-->
        <div class="row">
          <div id="your-photo" class="span6">
            <div class="page-header">
              <h3>Upload your photo</h3>
            </div>
            <div>
              <input id="person_filepicker"
                     type="filepicker"
                     data-fp-apikey="AhyWohKMSG6uimWcifzE1z"
                     data-fp-mimetypes="image/*"
                     data-fp-container="modal"
                     data-fp-multiple="true"
                     data-fp-services="COMPUTER,DROPBOX,IMAGE_SEARCH,URL"
                     data-fp-button-class="btn btn-primary">
              <span class="searching hide">
                <i class="icon-spinner icon-spin"></i>
              </span>
              <div id="photo_wrapper" class="hide"><img id="person" class="photo person"></img></div>
            </div>
          </div>

          <!--Start background image selector-->
          <div id="search-bg" class="span6">
            <div class="page-header">
              <h3>Select a background image</h3>
            </div>

            <div id="bg-selector">
              <form class="form-search">
                <input type="text" class="input-large search-query" placeholder="Search background...">
                <button type="submit" class="btn">Search</button>
              </form>
            </div>
          </div>

          <div id="bg-modal">
            <div class="modal hide">
              <div class="modal-header">
                <h3>Awesome backgrounds</h3>
                <!--<button class="close" data-dismiss="modal">x</button> -->
              </div>

              <div class="modal-body">
                <li class="message message-searching hide">
                  <i class="icon-spinner icon-spin"></i>
                  <h6>Loading...</h6>
                </li>
                <div class="results"></div>
              </div>

              <div class="modal-footer">
                <a class="btn" data-dismiss="modal" href="#">Close</a>
              </div>
            </div>
          </div>
          <!--End background image selector-->
        </div>
        <!--Start photo selector-->


        <div id="preview-wrapper">
          <img id="preview"></img>
        </div>
        <button id="save">
          Save Photo
        </button>

        <button id="wg_btn">Send to Walgreens</button>
      </div>
    </div>

    <footer class="footer">

    </footer>
  </body>
</html>
